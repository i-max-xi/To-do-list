<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/6a5b34451f.js"
      crossorigin="anonymous"
    ></script>
    <title>To Do List</title>
  </head>
  <body>
    <div class="container">
      <div class="holder">
        <h3>Today's To Do</h3>
        <span class="fa fa-refresh symbols"></span>
      </div>

      <div class="holder">
        <input type="text" placeholder="Add to your list..." />
        <span class="symbols"> &#x2936;</span>
      </div>
      <div id="taskSection"></div>
      <div id="clear">Clear Completed</div>
    </div>
  </body>
</html>
